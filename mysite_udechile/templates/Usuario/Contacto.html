{% extends 'Base/base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerca del club | U de chile</title>
    <link rel="stylesheet" href="estilos.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- enlazamos el css local  -->
    <link rel="stylesheet" href="form_1.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Jquery Validate  vÃ­a CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">            
                <div class="col-md-6" style="padding-top:30px;">
                    <!-- FORM -->
                    <form id="contact-form">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control required" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control required"
                                placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" name="subjet" id="subjet" class="form-control" placeholder="Asunto">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="message" class="form-control required"
                                placeholder="Escribir Mensaje" rows="7"></textarea>
                        </div>
                        <button id="submit-form">Enviar Mensaje</button>
                    </form>
                    <!-- END FORM -->
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!-- enlazamos el js local  -->
    <script src="{% static 'js/form_validacion.js' %}"></script>
    <script src="{% static 'js/messages_es.js' %}"></script>

</body>
</html>
{% endblock %}
